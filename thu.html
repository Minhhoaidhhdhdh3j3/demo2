<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Web với 5 Phần</title>
  <link rel="stylesheet" href="styles.css">
</head>

<style>
    /* Reset default margin and padding */
* {
  margin: 0;
  padding: 0;
}

/* Set body width to 800px */
body {
  width: 800px;
  margin: 0 auto; /* Center the content */
}

/* Style the banner */
.banner {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}

/* Style the wrapper for content */
.content-wrapper {
  display: flex;
  flex-direction: column; /* Set direction to column */
}

/* Style image sections */
.image-section {
  margin-top: 20px;
  text-align: center;
}

/* Set width for the first image */
.image-section img:first-child {
  width: 200px;
}

/* Set width for the second image */
.image-section img:last-child {
  width: 100px;
}

</style>
<body>
  <header class="banner">
    <h1>Welcome to Our Website</h1>
  </header>
  
  <div class="content-wrapper">
    <section class="image-section">
      <img src="image1.jpg" alt="Image 1">
    </section>
    
    <section class="content-section">
      <p>This is the content section. Add your content here.</p>
    </section>
    
    <section class="image-section">
      <img src="image2.jpg" alt="Image 2">
    </section>
  </div>
</body>
</html>
